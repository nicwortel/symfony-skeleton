paths:
  - ./src

layers:
  - name: Domain
    collectors:
      - type: directory
        regex: src/Domain/.*

  - name: Application
    collectors:
      - type: directory
        regex: src/Application/.*

  - name: Infrastructure
    collectors:
      - type: directory
        regex: src/Infrastructure/.*
      - type: bool
        must:
          - type: className
            regex: .*\\.*
        must_not:
          - type: directory
            regex: src/.*

ruleset:
  Domain: ~
  Application:
    - Domain
  Infrastructure:
    - Domain
    - Application
